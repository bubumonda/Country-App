<h2>Por Pais</h2>

<div class="row">
  <div class="col">
    <!--Search box-->
    <shared-search-box
        [initialValue]="initialValue"
        (OnDebounce)="searchByCountry($event)"
        placeholder="Nuevo placeholder"></shared-search-box>
  </div>

</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner
    *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries">

    </countries-table>
  </div>

</div>
